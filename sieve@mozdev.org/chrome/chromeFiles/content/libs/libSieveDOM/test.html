<script type="text/javascript">
function parse()
{
  /*try
  {*/
  
    var str = document.getElementById("txtScript").value;  
    var dom  = new SieveDom();
    dom.setScript(str);
        
    document.getElementById("txtOutput").value = dom.toString();
    
    var xul = dom.toXUL();
    xul = xul.replace(/html:/g, "");
    
    document.getElementById("divOutput").innerHTML =  xul;
/*  }
  catch (e)
  {
    alert(e);
  }*/
}
</script>

<div id="SIEVE_MAIN_CONTENT">
  <h5>Sieve Script Parser</h5>
  <p>

    Input:<br />
    <textarea id="txtScript" cols="50" rows="10"></textarea>
    <br />
    <input value="Parse Sieve Script" onclick="parse()" type="button">
    <br />
    <br />
    Result:<br />

    <textarea id="txtOutput" cols="50" rows="10" readonly="readonly"></textarea>
    <br>    
    <div id="divOutput">
    </div>
  </p>  
</div>
