        <!-- System -->

                    <div class="tab-active" tab-content="sivVariablesGeneralContent">BASIC</div>
                    <div tab-content="sivVariablesAdvancedContent">ADVANCED</div>
                    <div tab-content="sivVariablesHelpContent" >HELP</div>

                <!-- content for help tab -->
                <div id="sivVariablesHelpContent">
                    <p>
                    
      </p>
                </div>				
                
                <!-- content for general tab -->
                <div id="sivVariablesGeneralContent" class="tab-active" >
                  <h1>Store the value ... </h1>   
				  <textarea type="text" id ="sivVariableValue" />
				  
				  <h1>... into variable</h1>
				  <input type="text" id="sivVariableName" />
				  
                </div>
                
                <!-- content for advanced tab -->
                <div  id="sivVariablesAdvancedContent">
				  <div>Modifiers are used to change a variables' value, they are processed in the following order</div>
				  
				  <div class="sivModifiers">
				  <div >				     
				     <h1><input type="checkbox" name="40" />Modify Variable's case</h1>
					<div>Only plain Latin (A-Z and a-z) are changed, no umlauts or similar characters..</div>
					<div>
					<div><input type="radio" name="40" value=":upper" checked="checked" />upper case</div>
					<div><input type="radio" name="40" value=":lower" />lower case</div>				    
					</div>
				  </div>
				  
				  <div>
				    <h1><input type="checkbox" name="30" />Modify Variable's first character</h1>
					<div>Only the first character's case is changed, the rest of the string is unchanged</div>
					<div>
					<div><input type="radio" name="30"  value=":upperfirst" checked="checked"  />upper case</div>
					<div><input type="radio" name="30" value=":lowerfirst" />lower case</div>	
					</div>
				  </div>
				  
				  <div>
				    <h1> <input type="checkbox" name="20" value=":quotewildcard" />Escape Wildcards</h1>
				    <div>Ensures that the expanded text will only match a literal occurrence if used as a parameter to :matches. Every character with special meaning ("*", "?",  and "\") is prefixed with "\" in the expansion</div>
                  </div>
				  
				  <div>
				    <h1><input type="checkbox"  name="10" value=":length"/>Count the number of characters</h1>
				    <div>variables are expanded before determining the number of characters.</div>
				  </div>
                </div>
				</div>
            </div>
