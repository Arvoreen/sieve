<style>
  
    .dialogTab  {
      color:#757575; 
      text-weight: 500; 
      height:64px; 
      padding:0px; 
      margin:0px; 
      display:flex; 
      justify-content:center; 
      width:100%;
    }
    
    .dialogTab > div {

    }

       height:46px;

     }

     }

     }

     }

     min-width: 300px

      }
     
      
      .sivGroup.sivCollapsed > div {
         display:none;
      }   
      
      #sivVacationServerDesc, #sivVacationFromDesc, #sivVacationAddressesDesc {

     }
     
     .sivDescription{

       margin-bottom:8px;
     }
     
      .sivMultiLineItem {
         padding-top:16px; 
         padding-bottom:20px;
         border-bottom:1px solid lightgray; 
         display:flex;
         
         font-size:13px;
      }  

      .sivMultiLineItem  .sivAction {
        padding-left:16px; 
        padding-right:16px;
        
        min-width:24px;
        font-size:24px;
      }  
      
      .sivMultiLineItem .sivContent {
         padding-bottom: 0px;
         width:100%;
         overflow: hidden;
         font-size:13px
      }

          overflow: hidden;
