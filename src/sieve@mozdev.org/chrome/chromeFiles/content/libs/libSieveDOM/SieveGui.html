<script type="text/javascript">
//<![CDATA[
$(document).ready(function() {
  init();
});

function parse()
{
    dom = new SieveDom();
    dom.setScript($("#txtScript").val());
        
	$("#txtOutput")
	  .val(dom.toScript());
	  
	$("#divOutput")
	  .empty()
	  .append(dom.getWidget())
	  
    //document.getElementById("divOutput").innerHTML =  " ";
}

function update()
{
  $("#txtOutput").val(dom.toScript());
}

function debug(obj)
{

  var str = "";

    str += tempVar+"\n";

  function createMenuItem(action,flavour)
  {    
    var elm2 = (new SieveDragBoxUI());
    elm2._elmType = action;
    elm2._action = "create";
    elm2._flavour = flavour;
      
    //debug(elm2.toElement().get(0));
	
    elm2.getWidget().append($(document.createTextNode(action.split('/')[1])))
   
    return elm2.getWidget();  
  }

  function init()
  {
    // Yes it's a global object
    dom  = new SieveDom();
	
    var elm = $("#sivActions");
    
    for (var key in SieveLexer.types["action"])
      elm.append(createMenuItem(key,"sieve/action"));

    elm.append($(document.createElement('div')));
    
    for (var key in SieveLexer.types["test"])
      elm.append(createMenuItem(key,"sieve/test").get(0));

    elm.append($(document.createElement('div')));

    for (var key in SieveLexer.types["conditions"])
      elm.append(createMenuItem(key,"sieve/action"));
      
	elm
	  .append($(document.createElement('div'))
	    .addClass("spacer"))
      .append($(new SieveTrashBoxUI(["sieve/action","sieve/test"]).getWidget())
	    .attr('id','trash'));
  }
//]]>
</script>
