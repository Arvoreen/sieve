<style>
  
    .dialogTab  {
      color:#757575;

      height:64px; 
      padding:0px; 
      margin:0px; 
      display:flex; 
      justify-content:center; 
      width:100%;
    }
    
    .dialogTab > div {
      color: rgba(255,255,255,0.7);

      max-width: 264px;
      height:48px;

      font-size: 15px;

      /*display: inline-block;*/

      margin-top:16px;
      flex:1;
    }
    
     .dialogTab > div.tab-active {
      color: #FFFFFF;
       height:46px;  
       border-bottom: 2px solid #FFFFFF;
     }
     
     .tab-content {
       max-height:400px;
        overflow: auto;
        padding-left:16px; 
        padding-right:16px;
     }
     
     .tab-content > div {
       display: none;
     }
     
     .tab-content  > div.tab-active {
       display: inherit;     
     }
     
     #sivDialogContent {
       padding:0px;
     }
     
     .sivGroup > div {
       height:48px; line-height:48px;
       font-size:15px;
     }
     
     
   
      .sivGroup.sivCollapsed > div {
         display:none;
      }   
      
      #sivVacationServerDesc, #sivVacationFromDesc, #sivVacationAddressesDesc {
        color: rgba(0,0,0,0.53);
      }  
      
        
     .sivDescription{ 
       color: rgba(0,0,0,0.53);
       margin-bottom:8px;
     }
     
      .sivMultiLineItem {
         padding-top:16px; 
         padding-bottom:20px;
         border-bottom:1px solid lightgray; 
         display:flex;
         
         font-size:13px;
      }  

      .sivMultiLineItem  .sivAction {
        padding-left:16px; 
        padding-right:16px;
        
        min-width:24px;
        font-size:24px;
      }  
      
      .sivMultiLineItem .sivContent {
         padding-bottom: 0px;
         width:100%;
         overflow: hidden;
         font-size:13px
      }
      
       .sivMultiLineItem .sivContent div {
          flex:1 1 100%;
          overflow: hidden;
