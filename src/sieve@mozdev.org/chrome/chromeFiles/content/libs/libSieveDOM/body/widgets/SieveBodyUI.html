<div id="sivBodyDialog" style="background-color: #EEEEEE;">

<style>
  @import url('./toolkit/widgets/tabDialog.css');
  @import url('./body/widgets/sivBodyUI.css');
</style>

    <div>
        <!-- System -->
        <div id="sivEditMain">
            <!-- Appbar -->
            <div style="border-bottom: 1px solid #E3E3E3;  background-color: #607D8B;">
                <div class="dialogTab">
                    <div class="tab-active" tab-content="sivBodyGeneralContent">BASIC</div>
                    <div tab-content="sivBodyAdvancedContent">ADVANCED</div>
                    <div tab-content="sivBodyHelpContent" >HELP</div>
                </div>
            </div>
            <!-- content -->
            <div class="tab-content">
                <!-- content for help tab -->
                <div id="sivBodyHelpContent">
                    <p>
The body test matches content in the body of an email message, that 
   is, anything following the first empty line after the header.  (The 
   empty line itself, if present, is not considered to be part of the 
   body.                    
      </p>
                </div>
                
                <!-- content for general tab -->
                <div id="sivBodyGeneralContent" class="tab-active" >
                  <h1>The email's message body... </h1>   
                  <div id="sivBodyMatchTypes"> </div>
                  
                  <h1>... any of the keyword(s):</h1>
                  <div id="sivBodyKeyList"
                       list-new="#sivBodyKeyListAdd" list-items="#sivBodyKeyListItems" list-template="#sivBodyKeyListTemplate" list-min="1">
                       
                    <div id="sivBodyKeyListTemplate" style="display:none">
                      <div>
                        <input type="text" />
                        <button>remove</button>
                      </div>
                    </div>                    
                    <div id="sivBodyKeyListItems">
                      <div>
                        <button id="sivBodyKeyListAdd">add</button>
                       </div>
                    </div>
                  </div>                  
                </div>
                
                <!-- content for advanced tab -->
                <div  id="sivBodyAdvancedContent">
				  <div id="sivBodyComparator"></div>
				  <h1>Transform</h1>
				  <div id="sivBodyTransform"> </div>
                </div>
            </div>
        </div>
    </div>
</div>
