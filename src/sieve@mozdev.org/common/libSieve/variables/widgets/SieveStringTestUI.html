<div id="sivDialogVariables" style="background-color: #EEEEEE;">

<style>
    @import url('./toolkit/widgets/tabDialog.css');
  @import url('./variables/widgets/SieveVariablesUI.css');
</style>

    <div>
        <!-- System -->
        <div id="sivEditMain">
            <!-- Appbar -->
            <div style="border-bottom: 1px solid #E3E3E3;  background-color: #607D8B;">
                <div class="dialogTab">
                    <div class="tab-active" tab-content="sivVariablesGeneralContent">BASIC</div>
					<div tab-content="sivVariablesAdvancedContent">ADVANCED</div>
                    <div tab-content="sivVariablesHelpContent" >HELP</div>
                </div>
            </div>
            <!-- content -->
            <div class="tab-content">
                <!-- content for help tab -->
                <div id="sivVariablesHelpContent">
                    <p>
                    
      </p>
                </div>		

				 <!-- content for advanced tab -->
                <div  id="sivVariablesAdvancedContent">
				  <div id="sivVariablesComparator"></div>
                </div>		
                
                <!-- content for general tab -->
                <div id="sivVariablesGeneralContent" class="tab-active" >
				
				  <h1>Any of the following strings...</h1>   

                   
                  <div id="sivVariablesSourceList"
                       list-new="#sivVariablesSourceListAdd" 
					   list-items="#sivVariablesSourceListItems" 
					   list-template="#sivVariablesSourceListTemplate" 
					   list-min="1">
                       
                    <div id="sivVariablesSourceListTemplate" style="display:none">
                      <div>
                        <input type="text" />
                        <button>remove</button>
                      </div>
                    </div>                    
                    <div id="sivVariablesSourceListItems">
                      <div>
                        <button id="sivVariablesSourceListAdd">add</button>
                       </div>
                    </div>
				  </div>
				  
				  <div id="sivVariablesMatchTypes"> </div>

				  <h1>... any of the keywords</h1>	  
                  <div id="sivVariablesKeyList"
                       list-new="#sivVariablesKeyListAdd" 
					   list-items="#sivVariablesKeyListItems" 
					   list-template="#sivVariablesKeyListTemplate" 
					   list-min="1">
                       
                    <div id="sivVariablesKeyListTemplate" style="display:none">
                      <div>
                        <input type="text" />
                        <button>remove</button>
                      </div>
                    </div>                    
                    <div id="sivVariablesKeyListItems">
                      <div>
                        <button id="sivVariablesKeyListAdd">add</button>
                       </div>
                    </div>
				  </div>
                <!-- content for advanced tab -->
				</div>
            </div>
        </div>
    </div>
</div>
