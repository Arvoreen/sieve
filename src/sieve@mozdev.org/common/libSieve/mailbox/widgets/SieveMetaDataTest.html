<div id="sivMailboxDialog" style="background-color: #EEEEEE;">

<style>
  @import url('./toolkit/widgets/tabDialog.css');
</style>

    <div>
        <!-- System -->
        <div id="sivEditMain">
            <!-- Appbar -->
            <div style="border-bottom: 1px solid #E3E3E3;  background-color: #607D8B;">
                <div class="dialogTab">
                    <div class="tab-active" tab-content="sivMailboxGeneralContent">BASIC</div>
					<div tab-content="sivMailboxAdvancedContent">ADVANCED</div>
                    <div tab-content="sivMailboxHelpContent" >HELP</div>
                </div>
            </div>
            <!-- content -->
            <div class="tab-content">
                <!-- content for help tab -->
                <div id="sivMailboxHelpContent">
			      <h1></h1>
                   <p></p>
                </div>
				
                <!-- content for advanced tab -->
                <div  id="sivMailboxAdvancedContent">
				  <div id="sivMailboxComparator"></div>
                </div>				
                
                <!-- content for general tab -->
                <div id="sivMailboxGeneralContent" class="tab-active" >
				  <h1>The annotation ...</h1>
				  <input id="sivAnnotationName" type="text"></input>
				  
				  <h1>... in mailbox/folder  ...</h1>
				  <input id="sivMailboxName" type="text"></input>				 
				  
				  <h1>... has a value which ...</h1>
				  
				  <div id="sivMailboxMatchTypes"> </div>
                  
                  <h1>...  any of the following keys:</h1>				  
                  <div id="sivMailboxKeys"
                       list-new="#sivMailboxKeysAdd" 
					   list-items="#sivMailboxKeysItems" 
					   list-template="#sivMailboxKeysTemplate" 
					   list-min="1">
                       
                    <div id="sivMailboxKeysTemplate" style="display:none">
                      <div>
                        <input type="text" />
                        <button>remove</button>
                      </div>
                    </div>                    
                    <div id="sivMailboxKeysItems">
                      <div>
                        <button id="sivMailboxKeysAdd">add</button>
                       </div>
                    </div>
                  </div>                  
                </div>
                
            </div>
        </div>
    </div>
</div>
