<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Manage Sieve Scripts</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" href="./libs/CodeMirror/lib/codemirror.css">
  <link rel="stylesheet" href="./libs/CodeMirror/theme/eclipse.css">

  <script src="./libs/CodeMirror/lib/codemirror.js"></script>
  <script src="./libs/CodeMirror/addon/search/searchcursor.js"></script>
  <script src="./libs/CodeMirror/addon/edit/matchbrackets.js"></script>

  <script src="./libs/CodeMirror/mode/sieve/sieve.js"></script>

  <style>
    .fixedsticky {
      position: -webkit-sticky;
      position: sticky;
      /*top: 0px;
      width: 100%;*/
    }

    body {
      /* Margin bottom by footer height */
      margin-bottom: 60px;
    }

    .CodeMirror {
      border: 1px solid #eee;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="card mt-4 mb-4">
      <div class="card-header fixedsticky">

        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-outline-secondary">Save</button>
          </div>

          <!--<div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-outline-secondary">Source</button>
          </div>-->

          <div class="btn-group mr-2" role="group">
            <button id="siv-editor-undo" type="button" class="btn btn-outline-secondary">Undo</button>
            <button id="siv-editor-redo" type="button" class="btn btn-outline-secondary">Redo</button>
          </div>
          <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-outline-secondary">Cut</button>
            <button type="button" class="btn btn-outline-secondary">Copy</button>
            <button type="button" class="btn btn-outline-secondary">Paste</button>
          </div>
          <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-outline-secondary">Syntax Check</button>
            <button type="button" class="btn btn-outline-secondary" id="sieve-editor-quickreference">Quick Reference</button>
          </div>
        </div>
      </div>

      <div class="list-group list-group-flush siv-tpl-scripts">
        <form>
          <textarea id="code" name="code"></textarea>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer fixed-bottom">
    <div class="container">
      <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">Server reports script errors</h4>
        <p id="sivServerError"></p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="./libs/jquery/jquery.min.js"></script>
  <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="./utils/SieveIpcClient.js"></script>

  <script src="editor.js"></script>

</body>

</html>
