<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Manage Sieve Scripts</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link href="./css/navbar-top-fixed.css" rel="stylesheet">
</head>

<body>
  <div id="ctx">
    <nav class="navbar navbar-expand-md navbar-dark static-top bg-dark" style="padding: 0px;">
      <div style="width:100%; height:50px; display:flex; flex-direction:row; flex-wrap: nowrap; justify-content:flex-end" class="bg-dark">
        <div id="tmp">Sieve</div>
        <div id="scrollleft" style="flex: auto 0;">//</div>
        <div class="wrapper">
          <ul class="nav nav-tabs list" id="myTab" role="tablist">
            <li id="accounts-tab" class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#accounts" role="tab" aria-controls="test" aria-expanded="true">Home</a>
            </li>
          </ul>
        </div>
        <div id="scrollright" style="flex: auto 0;">\\</div>
        <button style="flex: auto 0;" class="btn btn-sm btn-outline-success mr-1">Donate</button>
      </div>
    </nav>

    <div class="tab-content" id="myTabContent">
      <iframe id="accounts" class="tab-pane fade show active" seamless='seamless' role="tabpanel" aria-labelledby="home-tab" src="accounts.html"></iframe>
    </div>

    <!-- Modal -->
    <div id="sieve-password-dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteScriptLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteScriptLabel">Password Required</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="form-group row">
                <div class="col-sm-12">
                  Please enter the password for your Sieve account.</div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Account</label>
                  <div class="col-sm-8">
                    <p class="form-control-static sieve-displayname"></p>
                  </div>
                </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-8">
                  <p class="form-control-static sieve-username"></p>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control sieve-password" placeholder="Password">
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button"class="btn btn-primary sieve-login">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!--<iframe id="test" src="accounts.html" style="border: 1px solid red; height:100%; width:100%; min-height:100%"></iframe>     -->

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="./app.js"></script>
</body>

</html>
