<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Manage Sieve Scripts</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="siv-accounts"></div>

    <!-- Modal -->
    <div id="sieve-delete-dialog" class="modal fade" id="deleteScript" tabindex="-1" role="dialog" aria-labelledby="deleteScriptLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteScriptLabel">Delete Script</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>Are you really sure to delete the script
              <em id="sieve-delete-dialog-name"></em>?</div>
            <div> This can not be undone.</div>
          </div>
          <div class="modal-footer">
            <button type="button" id="sieve-delete-dialog-btn" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Modal -->
    <div id="sieve-create-dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Script</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>Enter the new name for your script</div>
            <input id="sieve-create-dialog-name" class="form-control" type="text" placeholder="Script name">
          </div>
          <div class="modal-footer">
            <button id="sieve-create-dialog-btn" type="button" class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Rename Script Dialog -->
    <div id="sieve-rename-dialog" class="modal fade" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Rename Script</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>Enter the new name for your script</div>
            <input id="sieve-rename-dialog-newname" class="form-control" type="text" placeholder="Script name">
          </div>
          <div class="modal-footer">
            <button id="sieve-rename-dialog-btn" type="button" class="btn btn-primary">Rename</button>
          </div>
        </div>
      </div>
    </div>



    <!-- capabilities -->
    <div id="sieve-dialog-capabilities" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Server Capabilities</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table">
              <tbody>
                <tr>
                  <th>Implementation</th>
                  <td id="sieve-capabilities-server"></td>
                </tr>
                <tr>
                  <th>Version</th>
                  <td id="sieve-capabilities-version"></td>
                </tr>
                <tr>
                  <th>SASL Mechanisms</th>
                  <td id="sieve-capabilities-sasl"></td>
                </tr>
                <tr>
                  <th>Sieve Extensions</th>
                  <td id="sieve-capabilities-extensions"></td>
                </tr>
                <tr>
                  <th>Language</th>
                  <td id="sieve-capabilities-language"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" id="sieve-account-create">Add Server</button>

    <!-- The settings dialog-->
    <div id="sieve-dialog-settings" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Account settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button class="siv-settings-show-advanced btn btn-outline-secondary">More</button>
            <button class="siv-settings-hide-advanced btn btn-outline-secondary">Less</button>

            <button class="sieve-settings-apply btn btn-primary">Apply</button>
          </div>
        </div>
      </div>
    </div>

    <div id="template" style="display:none">
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./libs/jquery/jquery.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="./utils/SieveIpcClient.js"></script>
    <script src="./utils/SieveTemplateLoader.js"></script>

    <script src="./ui/settings/SieveSettingsUI.js"></script>
    <script src="./ui/account/SieveScriptUI.js"></script>
    <script src="./ui/account/SieveAccountUI.js"></script>
    <script src="./ui/account/SieveAccountsUI.js"></script>

    <script src="accounts.js"></script>
  </div>

</body>

</html>
