<html>

<head>
    <meta charset="UTF-8">
    <title>Extended Reject Action</title>
</head>

<body>

    <div id="sivDialogExtendedReject" class="dialog">
        <style>
            @import url('./toolkit/widgets/tabDialog.css');
            /* Style the existing elements */
            
            #sivExtendedRejectGeneralContent textarea {
                width: 100%;
                height: 100px;
            }
        </style>

        <div>
            <!-- System -->
            <div id="sivEditMain">
                <!-- Appbar -->
                <div class="dialog-header">
                    <div class="dialog-tab">
                        <div class="tab-active" data-tab-content="sivExtendedRejectGeneralContent">BASIC</div>
                        <div data-tab-content="sivExtendedRejectHelpContent">HELP</div>
                    </div>
                </div>
                <!-- content -->
                <div class="dialog-tab-content">
                    <!-- content for help tab -->
                    <div id="sivExtendedRejectHelpContent">
                        <p>

                        </p>
                    </div>

                    <!-- content for general tab -->
                    <div id="sivExtendedRejectGeneralContent" class="tab-active">
                        <h1>Reject incomming messages and reply the following reason:</h1>
                        <textarea type="text" id="sivExtendedRejectReason"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
