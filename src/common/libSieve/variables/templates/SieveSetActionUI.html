<div>
  <ul id="template-tabs">
    <li class="nav-item">
      <a data-i18n="set.tab.home" class="nav-link active" data-toggle="tab" href="#sieve-widget-setaction"
        role="tab"></a>
    </li>
    <li class="nav-item">
      <a data-i18n="set.tab.advanced" class="nav-link" data-toggle="tab" href="#sieve-widget-advanced"
        role="tab"></a>
    </li>
    <li class="nav-item">
      <a data-i18n="set.tab.help" class="nav-link" data-toggle="tab" href="#sieve-widget-help" role="tab"></a>
    </li>
  </ul>

  <div id="template-content">
    <div class="tab-content m-2">
      <div class="tab-pane fade show active" id="sieve-widget-setaction" role="tabpanel">
          <div class="form-group">
            <label data-i18n="set.value"></label>
            <textarea class="form-control" id="sivVariableValue" rows="6"> </textarea>
          </div>
          <div class="form-group">
            <label data-i18n="set.variable"></label>
            <form class="was-validated" novalidate="novalidate">
              <input type="text" class="form-control" id="sivVariableName"
                pattern="((([A-Za-z_][A-Za-z0-9_]*))\.((([0-9]+)|([A-Za-z_][A-Za-z0-9_]*))\.)*)?(([0-9]+)|([A-Za-z_][A-Za-z0-9_]*))"
                required="required" />
              <div data-i18n="set.variable.invalid" class="invalid-feedback"></div>
            </form>
          </div>
      </div>
      <div class="tab-pane fade" id="sieve-widget-advanced" role="tabpanel">
        <small data-i18n="set.modifier" class="form-text text-muted"></small>
        <br />

        <div class="sivModifiers">

          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="40" class="custom-control-input" id="customCheckDisabled0" />
              <label class="custom-control-label" for="customCheckDisabled0">
                <div data-i18n="set.case"></div>
                <small data-i18n="set.case.text" class="form-text text-muted"></small>
              </label>

              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="40" value=":upper" class="custom-control-input"
                  checked="checked" />
                <label data-i18n="set.case.upper" class="custom-control-label" for="customRadio1"></label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="40" value=":lower" class="custom-control-input" />
                <label data-i18n="set.case.lower" class="custom-control-label" for="customRadio2"></label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="30" class="custom-control-input" id="customCheckDisabled1" />
              <label class="custom-control-label" for="customCheckDisabled1">
                <div data-i18n="set.first"></div>
                <small data-i18n="set.first.text" class="form-text text-muted"></small>
              </label>

              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio3" name="30" value=":upperfirst" class="custom-control-input"
                  checked="checked" />
                <label data-i18n="set.first.upper" class="custom-control-label" for="customRadio3"></label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio4" name="30" value=":lowerfirst" class="custom-control-input" />
                <label data-i18n="set.first.lower" class="custom-control-label" for="customRadio4"></label>
              </div>
            </div>
          </div>

          <div id="sivModifier"> </div>
        </div>
      </div>
      <div data-i18n="set.help" style="white-space: pre-line" class="tab-pane fade" id="sieve-widget-help"
        role="tabpanel"></div>
    </div>
  </div>
</div>
