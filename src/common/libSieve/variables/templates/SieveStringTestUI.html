<html>

<head>
    <meta charset="UTF-8">
    <title>String test</title>
</head>

<body>

<div id="sivDialogVariables" class="dialog">

    <style>
        @import url('./variables/templates/SieveVariablesUI.css');
    </style>

    <div>
        <!-- System -->
        <div id="sivEditMain">
            <!-- Appbar -->
            <div class="dialog-header">
                <div class="dialog-tab">
                    <div class="tab-active" data-tab-content="sivVariablesGeneralContent">BASIC</div>
                    <div data-tab-content="sivVariablesAdvancedContent">ADVANCED</div>
                    <div data-tab-content="sivVariablesHelpContent">HELP</div>
                </div>
            </div>
            <!-- content -->
            <div class="dialog-tab-content">
                <!-- content for help tab -->
                <div id="sivVariablesHelpContent">
                    <p>

                    </p>
                </div>

                <!-- content for advanced tab -->
                <div id="sivVariablesAdvancedContent">
                    <div id="sivVariablesComparator"></div>
                </div>

                <!-- content for general tab -->
                <div id="sivVariablesGeneralContent" class="tab-active">

                    <h1>Any of the following strings...</h1>


                    <div id="sivVariablesSourceList" data-list-new="#sivVariablesSourceListAdd" data-list-items="#sivVariablesSourceListItems" data-list-template="#sivVariablesSourceListTemplate"
                        data-list-min="1">

                        <div id="sivVariablesSourceListTemplate" style="display:none">
                            <div>
                                <input type="text" />
                                <button>remove</button>
                            </div>
                        </div>
                        <div id="sivVariablesSourceListItems">
                            <div>
                                <button id="sivVariablesSourceListAdd">add</button>
                            </div>
                        </div>
                </div>

                <div id="sivVariablesMatchTypes"> </div>

                <h1>... any of the keywords</h1>
                <div id="sivVariablesKeyList" data-list-new="#sivVariablesKeyListAdd" data-list-items="#sivVariablesKeyListItems" data-list-template="#sivVariablesKeyListTemplate"
                    data-list-min="1">

                    <div id="sivVariablesKeyListTemplate" style="display:none">
                        <div>
                            <input type="text" />
                            <button>remove</button>
                        </div>
                    </div>
                    <div id="sivVariablesKeyListItems">
                        <div>
                            <button id="sivVariablesKeyListAdd">add</button>
                        </div>
                    </div>
            </div>
            <!-- content for advanced tab -->
        </div>
    </div>
</div>
</div>
</div>


</body>

</html>
